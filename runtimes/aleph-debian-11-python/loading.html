<html lang="en">
<head>
  <title>VM Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
<style>
  @import url(https://fonts.bunny.net/css2?family=Rubik:ital,wght@0,700;1,800&display=swap);
  @import url(https://fonts.bunny.net/css2?family=Public+Sans&display=swap);
  html,
  body {
    background: #141327;
    font-family: "Public Sans";
    font-style: normal;
    font-weight: 400;
    font-size: 16px;
    line-height: 26px;
    text-align: center;
  }

  * {
    box-sizing: border-box;
  }

  .box {
    width: 100%;
    height: 100%;
    max-width: 353px;
    min-width: 342px;
    max-height: 500px;
    min-height: 450px;
    background: rgba(29, 28, 55, 0.5);
    box-shadow: 0 1px 50px rgba(0, 0, 0, 0.5);
    border-radius: 24px;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    padding: 40px;
  }
  .box .box__packets {
    position: absolute;
    padding-top: 40px;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: infinite upndown 8s;
  }

  .box .box__processor_image {
    position: absolute;
    top: 110px;
    left: 57px;
  }

  .box .box__description {
    position: absolute;
    bottom: 30px;
    left: 50%;
    top: 250px;
    transform: translateX(-50%);
  }
  .box .box__description .box__description-container {
    color: #fff;
    text-align: center;
    width: 200px;
    font-size: 16px;
    margin: 0 auto;
    position: relative;
  }
  .box .box__description .box__description-container .box__description-title {
    margin-top: 17px;
    color: #FECD17;
    font-family: 'Rubik';
    font-style: italic;
    font-weight: 800;
    font-size: 48px;
    line-height: 57px;
  }
  .box .box__description .box__description-container .box__description-text {
    margin-top: 8px;
    color: #ffffff;
    font-family: 'Public Sans';
    font-style: normal;
    font-weight: 400;
    font-size: 16px;
    line-height: 26px;
    text-align: center;
  }
  .box .box__description .box__button {
    display: block;
    position: relative;

    font-family: 'Rubik';
    font-style: normal;
    font-weight: 700;

    mix-blend-mode: normal;

    height: 37px;
    text-align: center;
    text-decoration: none;
    color: #000;
    line-height: 21px;
    font-size: 18px;
    padding: 8px 22px;
    white-space: nowrap;
    margin-top: 40px;
    background: linear-gradient(90deg, #00D1FF 0%, #0054FF 100%);
    box-shadow: 24px 40px 92px 44px rgba(0, 102, 255, 0.3), 0px -18px 70px 26px rgba(0, 84, 255, 0.11), inset 0px 4px 18px rgba(146, 210, 210, 0.3), inset 0px 1px 40px rgba(222, 239, 255, 0.2), inset 0px 7px 11px -4px rgba(255, 255, 255, 0.7), inset 0px -82px 68px -64px rgba(68, 98, 144, 0.3);
    backdrop-filter: blur(50px);
    border-radius: 30px;
  }

  @keyframes upndown {
    0% {
      transform: translate(-50%, 0px);
    }
    50% {
      transform: translate(-50%, 30px);
    }
    100% {
      transform: translate(-50%, 0px);
    }
  }

  @media screen and (max-width: 390px){
    .box {
      max-width: 342px;
    }

    .box .box__processor_image {
      left: 52px;
    }
  }
</style>
<script type="text/javascript">
  setTimeout(function() {
    location.reload();
  }, 5000);
</script>

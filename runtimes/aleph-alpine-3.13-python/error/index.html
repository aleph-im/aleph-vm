<html lang="en">
<head>
    <title>VM Loading</title>
</head>
<body>
<style>
    @import url(https://fonts.googleapis.com/css?family=Ubuntu);
    html,
    body {
        background: #28254c;
        font-family: "Ubuntu";
    }

    * {
        box-sizing: border-box;
    }

    .box {
        width: 350px;
        height: 100%;
        max-height: 600px;
        min-height: 450px;
        background: #332f63;
        border-radius: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 30px 50px;
    }
    .box .box__ghost {
        padding: 15px 25px 25px;
        position: absolute;
        left: 50%;
        top: 15%;
        transform: translate(-50%, -30%);
    }
    .box .box__ghost .symbol:nth-child(1) {
        opacity: 0.2;
        animation: shine 4s ease-in-out 3s infinite;
    }
    .box .box__ghost .symbol:nth-child(1):before, .box .box__ghost .symbol:nth-child(1):after {
        content: "";
        width: 12px;
        height: 4px;
        background: #fff;
        position: absolute;
        border-radius: 5px;
        bottom: 65px;
        left: 0;
    }
    .box .box__ghost .symbol:nth-child(1):before {
        transform: rotate(45deg);
    }
    .box .box__ghost .symbol:nth-child(1):after {
        transform: rotate(-45deg);
    }
    .box .box__ghost .symbol:nth-child(2) {
        position: absolute;
        left: -5px;
        top: 30px;
        height: 18px;
        width: 18px;
        border: 4px solid;
        border-radius: 50%;
        border-color: #fff;
        opacity: 0.2;
        animation: shine 4s ease-in-out 1.3s infinite;
    }
    .box .box__ghost .symbol:nth-child(3) {
        opacity: 0.2;
        animation: shine 3s ease-in-out 0.5s infinite;
    }
    .box .box__ghost .symbol:nth-child(3):before, .box .box__ghost .symbol:nth-child(3):after {
        content: "";
        width: 12px;
        height: 4px;
        background: #fff;
        position: absolute;
        border-radius: 5px;
        top: 5px;
        left: 40px;
    }
    .box .box__ghost .symbol:nth-child(3):before {
        transform: rotate(90deg);
    }
    .box .box__ghost .symbol:nth-child(3):after {
        transform: rotate(180deg);
    }
    .box .box__ghost .symbol:nth-child(4) {
        opacity: 0.2;
        animation: shine 6s ease-in-out 1.6s infinite;
    }
    .box .box__ghost .symbol:nth-child(4):before, .box .box__ghost .symbol:nth-child(4):after {
        content: "";
        width: 15px;
        height: 4px;
        background: #fff;
        position: absolute;
        border-radius: 5px;
        top: 10px;
        right: 30px;
    }
    .box .box__ghost .symbol:nth-child(4):before {
        transform: rotate(45deg);
    }
    .box .box__ghost .symbol:nth-child(4):after {
        transform: rotate(-45deg);
    }
    .box .box__ghost .symbol:nth-child(5) {
        position: absolute;
        right: 5px;
        top: 40px;
        height: 12px;
        width: 12px;
        border: 3px solid;
        border-radius: 50%;
        border-color: #fff;
        opacity: 0.2;
        animation: shine 1.7s ease-in-out 7s infinite;
    }
    .box .box__ghost .symbol:nth-child(6) {
        opacity: 0.2;
        animation: shine 2s ease-in-out 6s infinite;
    }
    .box .box__ghost .symbol:nth-child(6):before, .box .box__ghost .symbol:nth-child(6):after {
        content: "";
        width: 15px;
        height: 4px;
        background: #fff;
        position: absolute;
        border-radius: 5px;
        bottom: 65px;
        right: -5px;
    }
    .box .box__ghost .symbol:nth-child(6):before {
        transform: rotate(90deg);
    }
    .box .box__ghost .symbol:nth-child(6):after {
        transform: rotate(180deg);
    }
    .box .box__ghost .box__ghost-container {
        background: #fff;
        width: 100px;
        height: 100px;
        border-radius: 100px 100px 0 0;
        position: relative;
        margin: 0 auto;
        animation: upndown 3s ease-in-out infinite;
    }
    .box .box__ghost .box__ghost-container .box__ghost-eyes {
        position: absolute;
        left: 50%;
        top: 45%;
        height: 12px;
        width: 70px;
    }
    .box .box__ghost .box__ghost-container .box__ghost-eyes .box__eye-left {
        width: 12px;
        height: 12px;
        background: #332f63;
        border-radius: 50%;
        margin: 0 10px;
        position: absolute;
        left: 0;
    }
    .box .box__ghost .box__ghost-container .box__ghost-eyes .box__eye-right {
        width: 12px;
        height: 12px;
        background: #332f63;
        border-radius: 50%;
        margin: 0 10px;
        position: absolute;
        right: 0;
    }
    .box .box__ghost .box__ghost-container .box__ghost-bottom {
        display: flex;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
    }
    .box .box__ghost .box__ghost-container .box__ghost-bottom div {
        flex-grow: 1;
        position: relative;
        top: -10px;
        height: 20px;
        border-radius: 100%;
        background-color: #fff;
    }
    .box .box__ghost .box__ghost-container .box__ghost-bottom div:nth-child(2n) {
        top: -12px;
        margin: 0 0px;
        border-top: 15px solid #332f63;
        background: transparent;
    }
    .box .box__ghost .box__ghost-shadow {
        height: 20px;
        box-shadow: 0 50px 15px 5px #3b3769;
        border-radius: 50%;
        margin: 0 auto;
        animation: smallnbig 3s ease-in-out infinite;
    }
    .box .box__description {
        position: absolute;
        bottom: 30px;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
    }
    .box .box__description .box__description-container {
        color: #fff;
        text-align: center;
        width: 200px;
        font-size: 16px;
        margin: 0 auto;
        position: relative;
    }
    .box .box__description .box__description-container .box__description-title {
        font-size: 24px;
        letter-spacing: 0.5px;
    }
    .box .box__description .box__description-container .box__description-text {
        color: #8c8aa7;
        line-height: 20px;
        margin-top: 20px;
    }
    .box .box__description .box__button {
        display: block;
        position: relative;
        background: #ff5e65;
        border: 1px solid transparent;
        border-radius: 50px;
        height: 50px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        line-height: 50px;
        font-size: 18px;
        padding: 0 70px;
        white-space: nowrap;
        margin-top: 75px;
        transition: background 0.5s ease;
        overflow: hidden;
        -webkit-mask-image: -webkit-radial-gradient(white, black);
    }
    .box .box__description .box__button:before {
        content: "";
        position: absolute;
        width: 20px;
        height: 100px;
        background: #fff;
        bottom: -25px;
        left: 0;
        border: 2px solid #fff;
        transform: translateX(-50px) rotate(45deg);
        transition: transform 0.5s ease;
    }
    .box .box__description .box__button:hover {
        background: transparent;
        border-color: #fff;
    }
    .box .box__description .box__button:hover:before {
        transform: translateX(250px) rotate(45deg);
    }

    .loading__container {
        position: relative;
        width: 100%;
        margin: 200px auto 20px auto;
        padding: 20px 40px;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .loading__box {
        position: relative;
        display: inline-block;
        width: 100%;
        height: 10px;
        background: #f1f1f1;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, .2);
        border-radius: 4px;
        overflow: hidden;
    }

    .loading__box:after {
        content: '';
        position: absolute;
        left: 0;
        width: 0;
        height: 100%;
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(0, 0, 0, .2);
        animation: load 5s infinite;
    }

    @keyframes load {
        0% {
            width: 0;
            background: #a28089;
        }

        25% {
            width: 40%;
            background: #a0d2eb;
        }

        50% {
            width: 60%;
            background: #ffa8b6;
        }

        75% {
            width: 75%;
            background: #d0bdf4;
        }

        100% {
            width: 100%;
            background: #494d5f;
        }
    }

    @keyframes pulse {
        0% {
            background: #a28089;
        }

        25% {
            background: #a0d2eb;
        }

        50% {
            background: #ffa8b6;
        }

        75% {
            background: #d0bdf4;
        }

        100% {
            background: #494d5f;
        }
    }

    @keyframes upndown {
        0% {
            transform: translateY(5px);
        }
        50% {
            transform: translateY(15px);
        }
        100% {
            transform: translateY(5px);
        }
    }
    @keyframes smallnbig {
        0% {
            width: 90px;
        }
        50% {
            width: 100px;
        }
        100% {
            width: 90px;
        }
    }
    @keyframes shine {
        0% {
            opacity: 0.2;
        }
        25% {
            opacity: 0.1;
        }
        50% {
            opacity: 0.2;
        }
        100% {
            opacity: 0.2;
        }
    }
</style>
<script type="text/javascript">
    const pageX = window.innerWidth;
    const pageY = window.innerHeight;
    let mouseY = 0;
    let mouseX = 0;

    window.addEventListener("mousemove", function( event ) {
        //verticalAxis
        mouseY = event.clientY;
        const yAxis = -((pageY / 2 - mouseY) / pageY * 300);
        //horizontalAxis
        mouseX = event.clientX / - pageX;
        const xAxis = - mouseX * 100 - 100;

        document.getElementsByClassName('box__ghost-eyes')[0].setAttribute('style', 'transform: translate('+ xAxis +'%,'+ yAxis +'%)');
    });

    setTimeout(function() {
        location.reload();
    }, 5000);
</script>
<div class="box">
    <div class="box__description">
        <div class="box__ghost">
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>

            <div class="box__ghost-container">
                <div class="box__ghost-eyes">
                    <div class="box__eye-left"></div>
                    <div class="box__eye-right"></div>
                </div>
                <div class="box__ghost-bottom">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="box__ghost-shadow"></div>
        </div>
        <div class="loading__container">
            <div class="loading__box"></div>
        </div>
        <div class="box__description-container">
            <div class="box__description-title">Whoops!</div>
            <div class="box__description-text">Seems like your VM is still loading, please wait...</div>
        </div>

        <a href="#" onclick="location.reload()" target="_self" class="box__button">Refresh!</a>
    </div>

</div>
</body>
</html>
